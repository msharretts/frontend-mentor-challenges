<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <h1 id="result">Your Result</h1>
    <div id="total-score">
      <p id="overall-score">76</p>
      <p id="overall-out-of-score">of 100</p>
    </div>

    <p id="result-category">Great</p>
    <p id="comparison">You scored higher than 65% of the people who have taken these tests.</p>
  </header>

  <main>
    <h2 id="table-title">Summary</h2>
    <table>
      <tr id="reaction-row">
        <th id="reaction-header"><img src="assets/images/icon-reaction.svg" alt="lightening-bolt">Reaction</th>
        <td class="score">80</td>
        <td class="out-of">/ 100</td>
      </tr>
      <tr id="memory-row">
        <th id="memory-header"><img src="assets/images/icon-memory.svg" alt="brain-icon">Memory</th>
        <td class="score">92</td>
        <td class="out-of">/ 100</td>
      </tr>
      <tr id="verbal-row">
        <th id="verbal-header"><img src="assets/images/icon-verbal.svg" alt="speech-bubble">Verbal</th>
        <td class="score">61</td>
        <td class="out-of">/ 100</td>
      </tr>
      <tr id="visual-row">
        <th id="visual-header"><img src="assets/images/icon-visual.svg" alt="eyeball-icon">Visual</th>
        <td class="score">72</td>
        <td class="out-of">/ 100</td>
      </tr>

    </table>
    <nav id="continue">Continue</nav>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Megan Sharretts</a>.
  </div>

</body>




</html>
